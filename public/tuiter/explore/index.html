<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Explore</title>
    <link href="index.css"
          rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
          rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
          rel="stylesheet"/>
</head>
<body>
<div class="container">
    <div class="">
        <div class="list-group">
            <a href="#" class="list-group-item list-group-item-action"><i class="fa-brands fa-twitter"></i></a>
            <a href="#" class="list-group-item list-group-item-action d-flex align-items-center"><i
                    class="fa-solid fa-house"></i><span
                    class="px-3">Home</span></a>
            <a href="#" class="list-group-item list-group-item-action active d-flex align-items-center"><i
                    class="fas fa-hashtag"></i><span class="px-3">Explore</span></a>
            <a href="#" class="list-group-item list-group-item-action d-flex align-items-center"><i
                    class="fa-sharp fa-solid fa-bell"></i><span class="px-3">Notifications</span></a>
            <a href="#" class="list-group-item list-group-item-action d-felx align-items-center"><i
                    class="fa-solid fa-envelope"></i><span class="px-3">Messages</span></a>
            <a href="#" class="list-group-item list-group-item-action d-flex align-items-center"><i
                    class="fa-solid fa-bookmark"></i><span class="px-3">Bookmarks</span></a>
            <a href="#" class="list-group-item list-group-item-action d-flex align-items-center"><i
                    class="fa-solid fa-list"></i><span class="px-3">Lists</span></a>
            <a href="#" class="list-group-item list-group-item-action d-flex align-items-center"><i
                    class="fa-solid fa-user"></i><span class="px-3">Profile</span></a>
            <a href="#" class="list-group-item list-group-item-action d-flex align-items-center"><i
                    class="fa-solid fa-comment-dots"></i><span class="px-3">More</span></a>
        </div>
        <div class="mt-3">
            <button type="button" class="btn btn-primary rounded-pill" style="width: 100%">Tweet
            </button>
        </div>
    </div>
    <div class=""></div>
    <div class="">
        <div class="list-group">
            <div class="list-group-item">Who to follow</div>
            <div class="list-group-item">
                <div class="row">
                    <div class="col-sm-4">
                        <img src="../../images/java.png" class="img-circle" width="45" , height="45">
                    </div>
                    <div class=" col-sm-4 d-flex align-items-center">
                        <div>
                            <span><strong>Java</strong></span><i class="fa-solid fa-circle-check px-2"></i><br/>
                            <span>@Java</span>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <button type="button" class="btn btn-primary rounded-pill">Follow</button>
                    </div>
                </div>
            </div>
            <div class="list-group-item">
                <div class="row">
                    <div class="col-sm-4">
                        <img src="../../images/relativity%20space.jpg" class="img-circle" width="45" , height="45">
                    </div>
                    <div class=" col-sm-4 d-flex align-items-center">
                        <div>
                            <span><strong>Relativity Space</strong></span><i
                                class="fa-solid fa-circle-check px-2"></i><br/>
                            <span>@relativityspace</span>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <button type="button" class="btn btn-primary rounded-pill">Follow</button>
                    </div>
                </div>
            </div>
            <div class="list-group-item">
                <div class="row">
                    <div class="col-sm-4">
                        <img src="../../images/virgin.svg" class="img-circle" width="45" , height="45">
                    </div>
                    <div class=" col-sm-4 d-flex align-items-center">
                        <div>
                            <span><strong>Virgin Galactic</strong></span><i
                                class="fa-solid fa-circle-check px-2"></i><br/>
                            <span>@virgingalactic</span>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <button type="button" class="btn btn-primary rounded-pill">Follow</button>
                    </div>
                </div>
            </div>
            <div class="list-group-item">
                <div class="row">
                    <div class="col-sm-4">
                        <img src="../../images/nasa.svg" class="img-circle" width="45" , height="45">
                    </div>
                    <div class=" col-sm-4 d-flex align-items-center">
                        <div>
                            <span><strong>NASA</strong></span><i class="fa-solid fa-circle-check px-2"></i><br/>
                            <span>@NASA</span>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <button type="button" class="btn btn-primary rounded-pill">Follow</button>
                    </div>
                </div>
            </div>
            <div class="list-group-item">
                <div class="row">
                    <div class="col-sm-4">
                        <img src="../../images/tesla.png" class="img-circle" width="45" , height="45">
                    </div>
                    <div class=" col-sm-4 d-flex align-items-center">
                        <div>
                            <span><strong>Tesla</strong></span><i class="fa-solid fa-circle-check px-2"></i><br/>
                            <span>@Tesla</span>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <button type="button" class="btn btn-primary rounded-pill">Follow</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
